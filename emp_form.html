<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register Form</title>
    <link rel="stylesheet" href="emp_form.css">
</head>
<body>
    <form class="emp_form">
        <div class="nav">
            <h1>Employee Registration Form</h1>
        </div>
        <div class="data_filling">
            <div class="item1">
                <h2>Image</h2>
            </div>
            <div class="item2">
                <div class="input1">
                    <label for="name">Name</label><br>
                    <input type="text" placeholder="Enter Your Name"> <br>
                    <label for="age">Age</label> <br>
                    <input type="text" placeholder="Enter Your Age">
                </div>
            </div>
        </div>
        <div class="detail">
            <div class="input2">
                <label for="position">Position</label><br>
                <input type="text" placeholder="Position you want to apply"><br>
                <label for="email">Email Address</label> <br>
                <input type="email" placeholder="Enter Your Email"> <br>
                <label for="Address">Address</label> <br>
                <input type="text" placeholder="Enter Your Address"><br>
                <label for="projects">Attach Some Projects</label>
                <textarea name="text" id="" cols="114" rows="10" placeholder="Attach Here"></textarea> <br>
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
